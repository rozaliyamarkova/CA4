<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Live Chat</title>
  <meta name="description" content="Rozy's Personal Portfolio Live Chat">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/chat.css">
  <!--Favicon link-->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <div class="sidenav">
    <div class="inbox__people">
      <h4>Active users</h4>
    </div>
  </div>
  <br>
  <hr>
  <div class="content">
    <div class="messages__history"></div>
    <div class="fallback"></div>
    <div class="inbox__messages">
    </div>
    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit"> Enter </button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>

</html>
