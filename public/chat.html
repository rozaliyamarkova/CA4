<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--I prefer the title of every page to be the same, users are able to see which page they are on through the navbar.-->
  <title>Rozy's Portfolio</title>
  <meta name="description" content="Rozy's Personal Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/demo.css">
  <!--Favicon link-->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <!--Boostrap 5.3.3 linked following insturctions from the Bootstrap documentation https://getbootstrap.com/-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div class="sidenav">
    <div class="inbox__people">
      <h4>Active users</h4>
    </div>
  </div>
  <br>
  <hr>
  <div class="content">
    <div class="messages__history"></div>
    <div class="fallback"></div>

    </div>
    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit"> Enter </button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>

</html>
