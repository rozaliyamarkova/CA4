<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Live Chat</title>
  <meta name="description" content="Rozy's Personal Portfolio Live Chat">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/chat.css">
  <!--Favicon link-->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <!--For this section of the code, I followed a tutorial by Traversy Media (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). I edited the code a bit more so that it better suits my needs.-->
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fa-solid fa-terminal"></i> Hello World!</h1>
      <a href="chatindex.html" class="btn">Leave Chat</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <!--Connecting Font Awesome Kit to use icons-->
  <script src="https://kit.fontawesome.com/a7a3f847d3.js" crossorigin="anonymous"></script>
  <!--Connecting QS Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js" integrity="sha512-7guIquo9is/MQs1wfLZyVViTlsvrIoHdnSzoFmPvPMDpqjL2fvDqcVKpaZ9PS3Sbf6DLBRUUZ5X3jcQ/wotWow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>

</html>
